language: cpp
compiler: gcc

os: linux
dist: xenial
addons:
      apt:
          sources:
              - ubuntu-toolchain-r-test
              - deadsnakes
          packages:
              - g++-10
              - python3.7-dev

script:
    - export CC=gcc-10
    - export CXX=g++-10
    - cmake --version
    - cmake CMakeLists.txt
    - cmake  --build .

